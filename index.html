<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link rel="icon" href="images/favicon.ico">
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
  </header>
  <main>
    <div data-view="entry-form" class="container">
      <form class="row">
        <h1 class="column-full">New Entry</h1>
        <img src="images/placeholder-image-square.jpg" alt="Placeholder Icon" class="column-half">
        <div class="column-half">
          <label for="title">Title</label>
          <input type="text" id="title" name="title" class="column-full">
          <label for="photo-url">Photo URL</label>
          <input type="url" id="photo-url" name="url" class="column-full">
        </div>
        <label for="notes">Notes</label>
        <textarea id="notes" class="column-full"></textarea>
        <button>Save</button>
      </form>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
