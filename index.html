<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link rel="icon" href="images/favicon.ico">
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Proza+Libre:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <div class="container">
      <div class="row">
        <div class="column-full">
          <h2 class="page-header inline">Code Journal</h2>
          <nav class="inline">
            <a class="nav-link" href="#">Entries</a>
          </nav>
        </div>
      </div>
    </div>
  </header>
  <main>
    <div data-view="entry-form" class="container">
      <form class="row" id="code-journal">
        <h1 class="column-full">New Entry</h1>
        <div class="column-half">
          <img src="images/placeholder-image-square.jpg" alt="Placeholder Icon" class="placeholder-image">
        </div>
        <div class="column-half">
          <label for="entry-title">Title</label>
          <input required type="text" id="entry-title" name="title" class="input-style">
          <label for="entry-photoUrl">Photo URL</label>
          <input required type="url" id="entry-photoUrl" name="photoUrl" class="input-style">
        </div>
        <div class="column-full">
          <label for="entry-notes">Notes</label>
          <textarea required id="entry-notes" name="notes" class="input-style" rows="5"></textarea>
          <a class="delete hidden">Delete Entry</a>
          <input type="submit" class="button" value="SAVE">
        </div>
      </form>
      <div class="overlay hidden"></div>
      <div class="container">
        <div class="row align-content">
          <div class="modal-container hidden">
            <h3 class="modal-text">Are you sure you want to delete this entry?</h3>
            <a class="button cancel">CANCEL</a>
            <a class="button confirm">CONFIRM</a>
          </div>
        </div>
      </div>
    </div>
    <div data-view="entries" id="entries" class="hidden">
      <div class="container">
        <div class="row">
          <div class="column-full">
            <h1 class="inline">Entries</h1>
            <a class="button entry" href="#">NEW</a>
          </div>
          <div class="column-full space">
            <div class="form-container">
              <form id="search-bar-form" class="row">
                <input type="search" id="search" name="search-text" class="search-row" placeholder="Search Entries" required>
                <button type="submit" form="search-bar-form" class="search-button "><a class="icon-search fa-solid fa-magnifying-glass"></a></button>
              </form>
            </div>
            <a class="clear hidden">Clear Results</a>
            <div class="column-full hidden" id="no-search">
              <p class="no-entry-text">No Entries Found.<p>
            </div>
          </div>
          <div class="column-full" id="no-entries">
            <p class="no-entry-text">No entries have been recorded.</p>
          </div>
        </div>
      </div>
      <ul class="container">
      </ul>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
