<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link rel="icon" href="images/favicon.ico">
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Proza+Libre:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <div class="container">
      <div class="row align-content">
        <h2 class="page-header">Code Journal</h2>
        <nav>
          <a class="nav-link" href="#entries">Entries</a>
        </nav>
      </div>
    </div>
  </header>
  <main>
    <div data-view="entry-form" class="container hidden">
      <form class="row" id="code-journal">
        <h1 class="column-full">New Entry</h1>
        <div class="column-half">
          <img src="images/placeholder-image-square.jpg" alt="Placeholder Icon" class="placeholder-image">
        </div>
        <div class="column-half">
          <label for="entry-title">Title</label>
          <input required type="text" id="entry-title" name="title" class="input-style">
          <label for="entry-photoUrl">Photo URL</label>
          <input required type="url" id="entry-photoUrl" name="photoUrl" class="input-style">
        </div>
        <div class="column-full">
          <label for="entry-notes">Notes</label>
          <textarea required id="entry-notes" name="notes" class="input-style" rows="5"></textarea>
          <input type="submit" class="button" value="SAVE">
        </div>
      </form>
    </div>
    <div data-view="entries" id="entries">
      <div class="container">
        <div class="row">
          <div class="column-full">
            <h1 class="inline">Entries</h1>
            <a class="button entry">NEW</a>
          </div>
        </div>
      </div>
      <ul class="container">
      </ul>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
